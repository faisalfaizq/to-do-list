<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="
    https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="mx-auto mt-5" style="max-width: 700px;">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter Your Name" aria-label="Recipient's username" id="username" aria-describedby="button-addon2" style="width:auto;">
                    <button class="btn text-white btn-success  " type="button" id="adduser">Khuch Add Karo</button>
                </div>
                <div class="box">
                    <form name="search">
                        <!-- <input type="text" class="input" name="text" onmouseout="this.value = ''; this.blur();" placeholder="   Search" id="search">
                         -->
                        <input type="text" name="search" placeholder="Search.." id="search" class="input">
                    </form>
                    <i class="fas fa-search"></i>

                </div>


                <div class="display">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Your Name</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody id="records">
                            <!-- <tr>
                                <th scope="row">1</th>
                                <td>King Of Java</td>
                                <td><i class=" btn text-white fa-solid fa-pen-to-square btn-warning mx-2"></i> <i class="btn btn-danger  text white fa-solid fa-trash"></i</td>

                            </tr> -->


                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
